<div class="container">
  <button class="btn btn-primary" (click)="reload()" >Reload</button>
  <div *ngIf="email" class="name">{{ email }}</div>
  <a href="#" routerLink="/post/create/" class="btn btn-success"
    >Create New Post</a
  >
  <div class="spinner-border text-success" role="status" *ngIf="isLoading">
    <span class="sr-only">Loading...</span>
  </div>
  

  <div class="table-responsive">
    <table class="table table-bordered">
      <tr *ngFor="let post of posts">
        <app-eventdetail
          [post]="post"
          (click)="deletePost(post.activity_id)"
        ></app-eventdetail>
      </tr>
    </table>
  </div>
</div>
