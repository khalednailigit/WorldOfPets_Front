<!--begin::Signup-->
<div class="login-form login-signup">
  <!--begin::Form-->
  <form class="form" novalidate="novalidate" id="kt_login_signup_form" [formGroup]="registrationForm"
    (ngSubmit)="submit()">
    <!--begin::Title-->
    <div class="pb-13 pt-lg-0 pt-5">
      <h3 class="font-weight-bolder text-dark font-size-h4 font-size-h1-lg">
        Creation de compte
      </h3>
      <p class="text-muted font-weight-bold font-size-h4">

        Entrez vos coordonnées pour créer votre compte
      </p>
    </div>
    <!--end::Title-->

    <!-- begin::Alert error-->
    <ng-container *ngIf="hasError">
      <div class="mb-10 alert alert-custom alert-light-danger alert-dismissible">
        <div class="alert-text">
            Les détails de l'inscription sont incorrects</div>
      </div>
    </ng-container>
    <!-- end::Alert error-->
  <!--begin::Form group-->
  <div class="form-group">
      <label class="font-size-h6 font-weight-bolder text-dark">Nom</label>
      <input class="form-control form-control-solid h-auto py-7 px-6 rounded-lg font-size-h6" type="text"
        name="nom" formControlName="nom" placeholder="Nom" autocomplete="off" [ngClass]="{
          'is-invalid': registrationForm.controls['nom'].invalid
        }" />
      <ng-container [ngTemplateOutlet]="formError" [ngTemplateOutletContext]="{
          validation: 'required',
          message: 'Nom is required',
          control: registrationForm.controls['nom']
        }"></ng-container>
      <ng-container [ngTemplateOutlet]="formError" [ngTemplateOutletContext]="{
          validation: 'minlength',
          message: 'Nom should have at least 3 symbols',
          control: registrationForm.controls['nom']
        }"></ng-container>
      <ng-container [ngTemplateOutlet]="formError" [ngTemplateOutletContext]="{
          validation: 'maxLength',
          message: 'Nom should have maximum 100 symbols',
          control: registrationForm.controls['nom']
        }"></ng-container>
    </div>
    <!--end::Form group-->
  
 <!--begin::Form group-->
 <div class="form-group">
    <label class="font-size-h6 font-weight-bolder text-dark">Prenom</label>
    <input class="form-control form-control-solid h-auto py-7 px-6 rounded-lg font-size-h6" type="text"
      name="prenom" formControlName="prenom" placeholder="Prenom" autocomplete="off" [ngClass]="{
        'is-invalid': registrationForm.controls['prenom'].invalid
      }" />
    <ng-container [ngTemplateOutlet]="formError" [ngTemplateOutletContext]="{
        validation: 'required',
        message: 'Prenom is required',
        control: registrationForm.controls['prenom']
      }"></ng-container>
    <ng-container [ngTemplateOutlet]="formError" [ngTemplateOutletContext]="{
        validation: 'minlength',
        message: 'Prenom should have at least 3 symbols',
        control: registrationForm.controls['prenom']
      }"></ng-container>
    <ng-container [ngTemplateOutlet]="formError" [ngTemplateOutletContext]="{
        validation: 'maxLength',
        message: 'Prenom should have maximum 100 symbols',
        control: registrationForm.controls['prenom']
      }"></ng-container>
  </div>
  <!--end::Form group-->

    
         <!--begin::Form group-->
     <div class="form-group">
        <label class="font-size-h6 font-weight-bolder text-dark">Sexe</label>
          <select class="form-control form-control-solid h-auto py-7 px-6 rounded-lg font-size-h6"
          [ngClass]="{
            'is-invalid': registrationForm.controls['sexe'].invalid
          }"name="sexe"
          formControlName="sexe">
          <option value="F">Femme</option>
          <option value="H">Homme</option>
      </select>
        <ng-container [ngTemplateOutlet]="formError" [ngTemplateOutletContext]="{
            validation: 'required',
            message: 'Sexe is required',
            control: registrationForm.controls['sexe']
          }"></ng-container>
     
      </div>
      <!--end::Form group-->
    <!--begin::Form group-->
    <div class="form-group">
      <label class="font-size-h6 font-weight-bolder text-dark">Email</label>
      <input class="form-control form-control-solid h-auto py-7 px-6 rounded-lg font-size-h6" type="email"
        placeholder="Email" name="email" formControlName="email" autocomplete="off"
        [ngClass]="{ 'is-invalid': registrationForm.controls['email'].invalid }" />
      <ng-container [ngTemplateOutlet]="formError" [ngTemplateOutletContext]="{
          validation: 'required',
          message: 'Email is required',
          control: registrationForm.controls['email']
        }"></ng-container>
      <ng-container [ngTemplateOutlet]="formError" [ngTemplateOutletContext]="{
          validation: 'email',
          message: 'Email is invalid',
          control: registrationForm.controls['email']
        }"></ng-container>
      <ng-container [ngTemplateOutlet]="formError" [ngTemplateOutletContext]="{
          validation: 'minlength',
          message: 'Email should have at least 3 symbols',
          control: registrationForm.controls['email']
        }"></ng-container>
      <ng-container [ngTemplateOutlet]="formError" [ngTemplateOutletContext]="{
          validation: 'maxLength',
          message: 'Email should have maximum 360 symbols',
          control: registrationForm.controls['email']
        }"></ng-container>
    </div>
    <!--end::Form group-->

    <!--begin::Form group-->
    <div class="form-group">
      <label class="font-size-h6 font-weight-bolder text-dark pt-5">Password</label>
      <input class="form-control form-control-solid h-auto py-7 px-6 rounded-lg font-size-h6" type="password"
        placeholder="Password" name="password" formControlName="password" autocomplete="off" [ngClass]="{
          'is-invalid': registrationForm.controls['password'].invalid
        }" />
      <ng-container [ngTemplateOutlet]="formError" [ngTemplateOutletContext]="{
          validation: 'required',
          message: 'Password is required',
          control: registrationForm.controls['password']
        }"></ng-container>
      <ng-container [ngTemplateOutlet]="formError" [ngTemplateOutletContext]="{
          validation: 'minlength',
          message: 'Password should have at least 3 symbols',
          control: registrationForm.controls['password']
        }"></ng-container>
      <ng-container [ngTemplateOutlet]="formError" [ngTemplateOutletContext]="{
          validation: 'maxLength',
          message: 'Password should have maximum 100 symbols',
          control: registrationForm.controls['password']
        }"></ng-container>
    </div>
    <!--end::Form group-->

    <!--begin::Form group-->
    <div class="form-group">
      <label class="font-size-h6 font-weight-bolder text-dark pt-5">Confirm Password</label>
      <input class="form-control form-control-solid h-auto py-7 px-6 rounded-lg font-size-h6" type="password"
        placeholder="Confirm password" name="cPassword" autocomplete="off" formControlName="cPassword" [ngClass]="{
          'is-invalid': registrationForm.controls['cPassword'].invalid
        }" />
      <ng-container [ngTemplateOutlet]="formError" [ngTemplateOutletContext]="{
          validation: 'required',
          message: 'Confirm Password is required',
          control: registrationForm.controls['cPassword']
        }"></ng-container>
      <ng-container [ngTemplateOutlet]="formError" [ngTemplateOutletContext]="{
          validation: 'minlength',
          message: 'Confirm Password should have at least 3 symbols',
          control: registrationForm.controls['cPassword']
        }"></ng-container>
      <ng-container [ngTemplateOutlet]="formError" [ngTemplateOutletContext]="{
          validation: 'maxLength',
          message: 'Confirm Password should have maximum 100 symbols',
          control: registrationForm.controls['cPassword']
        }"></ng-container>
      <ng-container *ngIf="
          registrationForm.controls['cPassword'].errors &&
          registrationForm.controls['cPassword'].errors.ConfirmPassword
        ">
        <div class="fv-plugins-message-container">
          <div class="fv-help-block">
            'Passsword' and 'Confirm Password' didn't match.
          </div>
        </div>
      </ng-container>
    </div>
    <!--end::Form group-->

    <!--begin::Form group-->
    <div class="form-group">
      <label class="checkbox mb-0">
        <input type="checkbox" formControlName="agree" name="agree" />&nbsp;I
        Agree the&nbsp;<a href="https://keenthemes.com/metronic/?page=faq" target="_blank">terms and
          conditions</a>.&nbsp;
        <span></span>
      </label>
    </div>
    <!--end::Form group-->

    <!--begin::Form group-->
    <div class="form-group d-flex flex-wrap pb-lg-0 pb-3">
      <button type="submit" id="kt_login_signup_submit" [disabled]="
          registrationForm.invalid || !registrationForm.controls['agree'].value
        " class="btn btn-primary font-weight-bolder font-size-h6 px-8 py-4 my-3 mr-4">
        Submit
      </button>
      <a routerLink="/auth/login" type="button" id="kt_login_signup_cancel"
        class="btn btn-light-primary font-weight-bolder font-size-h6 px-8 py-4 my-3">
        Cancel
      </a>

      <ng-container *ngIf="isLoading$ | async">
        <span class="spinner spinner-primary ml-5"></span>
      </ng-container>
    </div>
    <!--end::Form group-->
  </form>
  <!--end::Form-->
</div>
<!--end::Signup-->

<ng-template #formError let-control="control" let-message="message" let-validation="validation">
  <ng-container *ngIf="control.hasError(validation) && (control.dirty || control.touched)">
    <div class="fv-plugins-message-container">
      <div class="fv-help-block">
        {{ message }}
      </div>
    </div>
  </ng-container>
</ng-template>
