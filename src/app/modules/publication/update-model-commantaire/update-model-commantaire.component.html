<div class="modal-content">
  <div class="modal-header">
    <div class="modal-title h4" id="example-modal-sizes-title-lg">
      <ng-container *ngIf="publication">
        <ng-container>Modifier</ng-container>
        La publication
      </ng-container>
    </div>
  </div>
  <div class="overlay overlay-block cursor-default modal-body" style="min-height: 404px;">
    <!-- <ng-container *ngIf="isLoading$ | async">
        <div class="overlay-layer bg-transparent">
          <div class="spinner spinner-lg spinner-success"></div>
        </div>
      </ng-container> -->

    <ng-container *ngIf="publication">
      <form action="#" class="form form-label-right" [formGroup]="formGroup">
        <div class="form-group row">
          <div class="col-lg-12">
            <label class="form-label">Image Url</label>
            <input type="text" class="form-control form-control-lg form-control-solid" name="ImagePath"
              placeholder="ImagePath" autocomplete="off" formControlName="ImagePath" />
          </div>
        </div>
        <div class="form-group row">
         
          <div class="col-lg-12">
            <label class="form-label">Conteu de Publication</label>
            <textarea type="text" class="form-control form-control-lg form-control-solid " name="Description"
              placeholder="Description" autocomplete="off" formControlName="Description" rows="3"></textarea>

          </div>

        </div>
       

      </form>
    </ng-container>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-light btn-elevate mr-2" (click)="modal.dismiss()">Annuler</button>
    <ng-container *ngIf="publication">

      <button type="submit" class="btn btn-primary btn-elevate" (click)="save()"
        [disabled]="formGroup.invalid">Modifier</button>
    </ng-container>
  </div>
</div>
