<div class="flex-md-row-fluid ml-md-6 ml-lg-8">
    <!--begin::Card-->
    <div class="card card-custom">
        <!--begin::Header-->
        <div class="card-header flex-wrap border-0 pt-6 pb-0">
            <h3 class="card-title align-items-start flex-column">
                <span class="card-label font-weight-bolder text-dark">Liste de Publications</span>
                <span class="text-muted mt-1 font-weight-bold font-size-sm"> {{Publications.length}} Publications</span>
            </h3>
            <div class="card-toolbar">
                <div class="dropdown dropdown-inline" data-toggle="tooltip" title="" data-placement="left" data-original-title="Quick actions">
                    <a routerLink="/publication/list" class="btn btn-success font-weight-bolder font-size-sm dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Ajouter Publications</a>
                </div>
            </div>
        </div>
        <!--end::Header-->
        <!--begin::Body-->
        <div class="card-body">
            <!--begin: Search Form-->
            <!--begin::Search Form-->
            <div class="mb-10">
                <div class="row align-items-center">
                    <div class="col-lg-9 col-xl-8">
                        <div class="row align-items-center">
                            <div class="col-md-8 my-2 my-md-0">
                                <div class="input-icon">
                                    <input type="text" [(ngModel)]="search" class="form-control form-control-solid" placeholder="Recherche..." id="kt_datatable_search_query" />
                                    <span>
                                        <i class="flaticon2-search-1 text-muted"></i>
                                    </span>
                                </div>
                            </div>
                          
                            <div class="col-md-4 my-2 my-md-0">
                                <select class="form-control form-control-solid" #selecttype (change)="type(selecttype.value)" id="kt_datatable_search_type">
                                    <option value="">Type d'animal</option>
                                    <option value="4">Success</option>
                                    <option value="5">Info</option>
                                    <option value="6">Danger</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-3 col-xl-4 mt-5 mt-lg-0">
                        <a (click)="recherche()" class="btn btn-light-primary px-6 font-weight-bold">Recherche</a>
                    </div>
                </div>
            </div>
            <div class="card card-custom gutter-b" *ngFor="let item of Publications">
                <!--begin::Body-->
                <div class="card-body">
                    <!--begin::Container-->
                    <div>
                        <div class="d-flex align-items-center pb-4">
                            <div class="symbol symbol-40 symbol-light-success mr-5">
                                <span class="symbol-label">
                                    <img src="assets/media/svg/avatars/018-girl-9.svg" class="h-75 align-self-end"
                                        alt="" />
                                </span>
                            </div>
                            <div class="d-flex flex-column flex-grow-1">
                                <a
                                    class="text-dark-75 text-hover-primary mb-1 font-size-lg font-weight-bolder">{{item.titre}}</a>
                                <span class="text-muted font-weight-bold">{{item.CreateAt | date:'medium'}}</span>
                            </div>
                            <!-- <div class="d-flex  flex-grow-1">
                                <span class="btn btn-icon btn-sm btn-hover-icon-primary">
                                    <i class="flaticon-edit icon-ms"></i>
                                </span>
                                <span class="btn btn-icon btn-sm btn-hover-icon-primary">
                                    <i class="flaticon2-pin icon-ms"></i>
                                </span>
                            </div> -->
                            <div class="dropdown dropdown-inline ml-2" data-toggle="tooltip" title="Quick actions"
                                data-placement="left">
                                <a class="btn btn-hover-light-primary btn-sm btn-icon" data-toggle="dropdown"
                                    aria-haspopup="true" (click)="edit(item.id)"  aria-expanded="false">
                                    <i style="color: #3699FF;" class="flaticon-edit icon-ms"></i>
                                </a>
                                <a class="btn btn-hover-light-primary btn-sm btn-icon"
                                    (click)="deletePublication(item.id)" data-toggle="dropdown" aria-haspopup="true"
                                    aria-expanded="false">
                                    <i style="color: red;" class="flaticon-delete icon-ms"></i>
                                </a>
                            </div>
                        </div>
                        <div class="pt-4">
                            <!--begin::Image-->
                            <div class="bgi-no-repeat bgi-size-cover rounded min-h-265px" *ngIf="item.ImagePath != ''"
                                [ngStyle]="{'background-image': 'url(' + item.ImagePath + ')'}"></div>
                            <!--end::Image-->
                            <!--begin::Text-->
                            <p class="text-dark-75 font-size-lg font-weight-normal">{{item.Description}}</p>
                            <!--end::Text-->
                            <!--begin::Action-->
                            <div class="d-flex align-items-center">
                                <a
                                    class="btn btn-hover-text-primary btn-hover-icon-primary btn-sm btn-text-dark-50 bg-light-primary rounded font-weight-bolder font-size-sm p-2 mr-2">
                                    <span class="svg-icon svg-icon-md svg-icon-primary pr-2">
                                        <!--begin::Svg Icon | path:assets/media/svg/icons/Communication/Group-chat.svg-->
                                        <svg xmlns="http://www.w3.org/2000/svg"
                                            xmlns:xlink="http://www.w3.org/1999/xlink" width="24px" height="24px"
                                            viewBox="0 0 24 24" version="1.1">
                                            <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
                                                <rect x="0" y="0" width="24" height="24" />
                                                <path
                                                    d="M16,15.6315789 L16,12 C16,10.3431458 14.6568542,9 13,9 L6.16183229,9 L6.16183229,5.52631579 C6.16183229,4.13107011 7.29290239,3 8.68814808,3 L20.4776218,3 C21.8728674,3 23.0039375,4.13107011 23.0039375,5.52631579 L23.0039375,13.1052632 L23.0206157,17.786793 C23.0215995,18.0629336 22.7985408,18.2875874 22.5224001,18.2885711 C22.3891754,18.2890457 22.2612702,18.2363324 22.1670655,18.1421277 L19.6565168,15.6315789 L16,15.6315789 Z"
                                                    fill="#000000" />
                                                <path
                                                    d="M1.98505595,18 L1.98505595,13 C1.98505595,11.8954305 2.88048645,11 3.98505595,11 L11.9850559,11 C13.0896254,11 13.9850559,11.8954305 13.9850559,13 L13.9850559,18 C13.9850559,19.1045695 13.0896254,20 11.9850559,20 L4.10078614,20 L2.85693427,21.1905292 C2.65744295,21.3814685 2.34093638,21.3745358 2.14999706,21.1750444 C2.06092565,21.0819836 2.01120804,20.958136 2.01120804,20.8293182 L2.01120804,18.32426 C1.99400175,18.2187196 1.98505595,18.1104045 1.98505595,18 Z M6.5,14 C6.22385763,14 6,14.2238576 6,14.5 C6,14.7761424 6.22385763,15 6.5,15 L11.5,15 C11.7761424,15 12,14.7761424 12,14.5 C12,14.2238576 11.7761424,14 11.5,14 L6.5,14 Z M9.5,16 C9.22385763,16 9,16.2238576 9,16.5 C9,16.7761424 9.22385763,17 9.5,17 L11.5,17 C11.7761424,17 12,16.7761424 12,16.5 C12,16.2238576 11.7761424,16 11.5,16 L9.5,16 Z"
                                                    fill="#000000" opacity="0.3" />
                                            </g>
                                        </svg>
                                        <!--end::Svg Icon-->
                                    </span>{{item.commentaires.length}}</a>
                                <a
                                    class="btn btn-hover-text-danger btn-hover-icon-danger btn-sm btn-text-dark-50 bg-hover-light-danger rounded font-weight-bolder font-size-sm p-2">
                                    <span class="svg-icon svg-icon-md svg-icon-dark-25 pr-1">
                                        <!--begin::Svg Icon | path:assets/media/svg/icons/General/Heart.svg-->
                                        <svg xmlns="http://www.w3.org/2000/svg"
                                            xmlns:xlink="http://www.w3.org/1999/xlink" width="24px" height="24px"
                                            viewBox="0 0 24 24" version="1.1">
                                            <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
                                                <polygon points="0 0 24 0 24 24 0 24" />
                                                <path
                                                    d="M16.5,4.5 C14.8905,4.5 13.00825,6.32463215 12,7.5 C10.99175,6.32463215 9.1095,4.5 7.5,4.5 C4.651,4.5 3,6.72217984 3,9.55040872 C3,12.6834696 6,16 12,19.5 C18,16 21,12.75 21,9.75 C21,6.92177112 19.349,4.5 16.5,4.5 Z"
                                                    fill="#000000" fill-rule="nonzero" />
                                            </g>
                                        </svg>
                                        <!--end::Svg Icon-->
                                    </span>75</a>
                            </div>
                            <div class="d-flex py-5" *ngFor="let commantaire of item.commentaires">
                                <div class="symbol symbol-40 symbol-light-success mr-5 mt-1">
                                    <span class="symbol-label">
                                        <img src="assets/media/svg/avatars/009-boy-4.svg" class="h-75 align-self-end"
                                            alt="" />
                                    </span>
                                </div>
                                <div class="d-flex flex-column flex-row-fluid">
                                    <!--begin::Info-->
                                    <div class="d-flex align-items-center flex-wrap">
                                        <a
                                            class="text-dark-75 text-hover-primary mb-1 font-size-lg font-weight-bolder pr-6">{{commantaire.detail}}</a>
                                        <span
                                            class="text-muted font-weight-normal flex-grow-1 font-size-sm">{{commantaire.CreationDate | date}}</span>
                                        <span class="text-muted font-weight-normal font-size-sm">
                                            <span (click)="changeid(commantaire.id)" class="btn btn-icon btn-sm btn-hover-icon-primary">
                                                <i class="flaticon-edit icon-ms"></i>
                                            </span>
                                            <span class="btn btn-icon btn-sm btn-hover-icon-primary"
                                                (click)="delete(commantaire.id)">
                                                <i class="flaticon-delete icon-ms"></i>
                                            </span>
                                        </span>
                                    </div>
                                    <span class="text-dark-75 font-size-sm font-weight-normal pt-1">
                                       <span *ngIf="change === '' || change != commantaire.id"> {{commantaire.detail}}</span>
                                        <textarea *ngIf="change === commantaire.id" id="kt_forms_widget_5_input"
                                            class="form-control border-0 p-0 pr-10 resize-none"
                                             name="detail"
                                            [(ngModel)]="commantaire.detail"
                                            (keyup.enter)="updateCommantaire(commantaire.detail)"></textarea>
                                    </span>
                                    <!--end::Info-->
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="separator separator-solid mt-5 mb-4"></div>
                    <form class="position-relative">
                        <textarea id="kt_forms_widget_5_input" class="form-control border-0 p-0 pr-10 resize-none"
                            name="commantaire" [(ngModel)]="item.commentaires.detail"
                            (keyup.enter)="ajoutCommantaire(item.commentaires.detail,item.id)" rows="1"
                            placeholder="Ajouter commantaire ..."></textarea>
                    </form>
                    <!--edit::Editor-->
                </div>
                <!--end::Body-->
            </div>
            


        </div>
        <!--end::Body-->
    </div>
    
    <!--end::Card-->
</div>
